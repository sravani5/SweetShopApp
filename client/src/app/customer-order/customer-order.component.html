<div class="row">
    <div class="col s12">
          <div class="row orders">
             <div class="row">
             <h2>Place your order</h2>
             </div>
       	        <form #orderForm="ngForm" (ngSubmit)="onSubmit(orderForm)">
       		       <div class="row">
                    <div class="col md 7">
                      <label>Customer ID:</label>
                    </div>
                    <div class="col md 5">
                        <input type="number" name="customerid" #customerid="ngModel" [(ngModel)]="orderService.orders.customerid">
                    </div>
                  </div>
                  <div class="row">
                     <div class="col md 7">
                          <label>Icecream Type:</label>    
                      </div>
                     <div class="col md 5">
                       <mat-form-field>
                          <mat-select placeholder="Icecream-Type"  name="icecreamtype" #quantity="ngModel" [(ngModel)]="orderService.orders.icecreamtype">
                          <mat-option *ngFor="let icecreams of Store" [value]="icecreams.Type"> {{ icecreams.Type }}</mat-option>
                          </mat-select>
                       </mat-form-field>   
                     </div>
                  </div>
                  <div class="row">
                      <div class="col md 7">
                        <label>Qunatity:</label>  </div>
                        <div class="col md 5">
                           <mat-form-field>
                                <mat-select placeholder="Quantity"  name="quantity" #quantity="ngModel" [(ngModel)]="orderService.orders.quantity" (ngModelChange)="onChange($event)">
                                  <mat-option *ngFor="let icecreams of Store" [value]="icecreams.quantity">
                                    {{ icecreams.quantity }}
                                  </mat-option>
                                </mat-select>
                           </mat-form-field>   
                       </div>
                  </div>
                  <div class="row">
                    <div class="col md 7">
                      <label>Amount:</label>
                    </div>
                    <div class="col md 5">
                       <input type="number" name="amount" #amount="ngModel" [(ngModel)]="price">
                    </div>
                  </div>
                  <div class="row">
                     <div class="col md 6">
                        <button class="btn btn-custom-right" type="button" (click)="resetForm(orderForm)">Reset</button></div>
                      <div class="col md 6">
                        <button class="btn btn-custom-right" type="Submit">Submit</button> </div>
                  </div>
       			    </form>
                </div>
            <!-- </div> -->
            <div class="col s7 orderlist">
              <table class="responsive-table highlight">
                <thead>
                  <tr>
                  <th>CustomerId:</th>
                  <th>Type:</th>
                  <th>Quantity:</th>
                  <th>Amount:</th>
                </tr>
                 </thead>
                <tr *ngFor="let orderList of ourOrders">
                  <td>{{orderList.customerid}}</td>
                  <td>{{orderList.icecreamtype}}</td>
                  <td>{{orderList.quantity}}</td>
                  <td>{{orderList.amount}}</td>
                </tr>
              </table>
               
            </div>
    </div>
  </div>
